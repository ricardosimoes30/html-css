<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{ /* Box-level */
            background: linear-gradient(45deg,rgba(255, 0, 0, 0.822), rgba(0, 0, 255, 0.616));
            height: 300px;
            width: 300px;
            border: 5px solid black;
            padding: 20px;
            margin: 20px auto;
        }

        a{ /* Inline level */
            display: block;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas in-line level.</a>
    Vamos ver como tudo isso funciona.</p>
</body>
</html>
